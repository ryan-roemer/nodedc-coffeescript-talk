<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->
<section class="slide" id="title-slide">
  <h1>5 Things I Like About CoffeeScript</h1>
</section>

<section class="slide" id="hello-js">
  <h2>The World of JavaScript</h2>
  <p>This should look familiar...</p>
  <div>
  	<textarea id="code" name="code" class="code"
  						mode="javascript" runnable="true"
  						style="display: none;"
>var toCamel = function (str) {
  return str.replace(/(\_[a-z])/g, function (val) {
    return val.toUpperCase().replace('_', '');
  });
};

console.log(toCamel("space_cased_variable"));
</textarea>
	</div>
</section>

<section class="slide" id="hello-coffee">
  <h2>The World of CoffeeScript</h2>
  <p>... and this shouldn't look too different</p>
  <div>
  	<textarea id="code" name="code" class="code"
  						mode="coffeescript" runnable="true"
  						style="display: none;"
>toCamel = (str) ->
  str.replace /(\_[a-z])/g, (val) ->
    val.toUpperCase().replace '_', ''

console.log toCamel "space_cased_variable"
</textarea>
	</div>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide', {
      codemirror: {
        lineNumbers: false,
        theme: "elegant",
        indentUnit: 2,
        indentWithTabs: false,
        runnable: false,
        globals: ["CoffeeScript"]

</script>
